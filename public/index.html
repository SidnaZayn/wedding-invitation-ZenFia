<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Undangan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0px 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
        td {
            padding: 15px;
        }
    </style>
</head>

<body>
    <div>
        <div class="row" style="height: 100vh;">
            <div class="col-3 bg-white">
                <h3 class="text-center">
                    Sidna & Ariesty
                </h3>
                <h3 class="text-center">
                    Tanggal Pernikahan
                </h3>
                <h2 class="text-center">
                    12/03/2023
                </h2>
                <section id="countdown" class="text-center">
                    <h1 class="cal" data-aos="flip-down">Menuju Acara</h1>
                    <hr class="hr-1 mb-4" data-aos="zoom-in" />
                    <div class="row">
                        <div class="col-3" data-aos="flip-right">
                            <div class="p-3 rounded-3 shadow-sm mb-2" style="background-color: #fce592" id="hari">

                            </div>
                            <h5>Hari</h5>
                        </div>
                        <div class="col-3" data-aos="flip-right" data-aos-delay="200">
                            <div class="p-3 rounded-3 shadow-sm mb-2" style="background-color: #fce592" id="jam">

                            </div>
                            <h5>Jam</h5>
                        </div>
                        <div class="col-3" data-aos="flip-right" data-aos-delay="300">
                            <div class="p-3 rounded-3 shadow-sm mb-2" style="background-color: #fce592" id="menit">

                            </div>
                            <h5>Menit</h5>
                        </div>
                        <div class="col-3" data-aos="flip-right" data-aos-delay="400">
                            <div class="p-3 rounded-3 shadow-sm mb-2" style="background-color: #fce592" id="detik">

                            </div>
                            <h5>Detik</h5>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-9 bg-white">
                <h3 class="text-center">
                    Hadir
                </h3>
                <h3 class="text-center">
                    Tidak Hadir
                </h3>
                <h3 class="text-center">
                    Belum Konfirmasi
                </h3>
                <p>
                <div>
                    <h3>Data Kehadiran Tamu </h3>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Alamat</th>
                            <th>Hubungan</th>
                            <th>Kehadiran</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                    </tbody>
                </table>
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Mar 12, 2023 08:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("hari").innerHTML = days;
            document.getElementById("jam").innerHTML = hours
            document.getElementById("menit").innerHTML = minutes;
            document.getElementById("detik").innerHTML = seconds;

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>

</html>
